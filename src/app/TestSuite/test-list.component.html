

<div>
        <div class="container">

        <div class="row dropdown">            
                <div class="form-group">                    
                    <label> Application </label>
                    <select class="form-control" (change)="onApplicationChange($event.target.value)" >
                      <option *ngFor = 'let options of application'>{{options}}</option>
                    </select>
                  </div>              
            </div>

            <div class="row dropdown">            
                    <div class="form-group">
                        <label> Risk </label>
                        <select class="form-control" (change)="onRiskChange($event.target.value)">
                          <option *ngFor = 'let options of risk'>{{options}}</option>
                        </select>
                      </div>              
            </div>

            <div class="row dropdown">            
                    <div class="form-group">
                        <label> Status </label>
                        <select class="form-control" (change)="onStatusChange($event.target.value)">
                          <option *ngFor = 'let options of status'>{{options}}</option>
                        </select>
                      </div>              
            </div>

            
            <div class="row">
                <div class="form-group">
                  <div class="md-form">
                    <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
                    <label for="search">Search</label>
                  </div>
                </div>
              </div>
            </div>

<mat-card>
      <mat-card-content>
            
            <div class ='table-responsive'>
                <table class='table' *ngIf='filteredList && filteredList.length'>
                    <thead>
                        <tr ngclass="btn-primary">
                            <th align="left" style="text-align: left;">Test Name</th>
                            <th align="center" style="text-align: center;">Application</th>
                            <th align="center" style="text-align: center;">Risk</th>
                            <th align="center" style="text-align: center;">Feature</th>
                            <th align="center" style="text-align: center;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let test of pagedItems| filter : searchText" >
                            <td align="left" [matTooltip] = "Description">{{test.TestName }}  </td>
                            <td align="center">{{test.Application}} </td>
                            <td align="center">{{test.Risk}} </td>
                            <td align="center">{{test.Feature}} </td>   
                            <td align="center">{{test.Status}} </td>                          
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="text-center">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination text-center" style="display:inline-block">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>

                <li *ngIf="(pager.totalPages - pager.startPage) > 5 ">
                    <a (click)="setPage(pager.startPage + 5)">...</a>
                </li>
                 <li *ngIf="(pager.totalPages - pager.startPage) > 5" >
                    <a (click)="setPage(pager.totalPages)">{{pager.totalPages}}</a>
                </li>
                
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>    
            </div>

        </mat-card-content>
    </mat-card>

    
</div>
